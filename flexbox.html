<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>



    <style type="text/css">
        div {
            /* border:solid 3px #000; */
            border-collapse: collapse;
        }
        
        .sshow {
            width: 1350px;
            height: 650px;
            display: flex;
            justify-content: center;
        }
        
        .chcard {
            width: 100%;
            border-color: red;
            display: flex;
        }
        
        .b20 {
            width: 60%;
            margin: 3px;
            display: flex;
            /* enables you to use the  */
            flex-direction: row;
            align-items: stretch;
            /* makes it either horizontal or vertical. */
        }
        /* .b20 > div{
            flex:1;    
            border-color: red;
            border-radius: 20px;
            margin:3px;
            padding:10px;
        } */
        
        .b20>div {
            flex: 1;
            /**/
            /*takes the available space of the parent... */
            border-radius: 20px;
            margin: 3px;
            padding: 10px;
        }
        
        .b20>div:nth-child(even) {
            /* flex: 1; */
            border-color: rgb(0, 102, 116);
        }
        
        .b20>div:nth-child(odd) {
            /* flex: 1; */
            height: 80px !important;
            border-color: #000;
        }
        
        .b80 {
            flex-grow: 1;
            /*  fill the remaining space...   */
            margin: 3px;
            background-color: aquamarine;
        }
        
        .tpnum {
            font-size: 60px;
            padding-top: 40px;
            color: #fff;
            text-align: center;
        }
        
        .tptxt {
            text-align: center;
            color: #fff;
        }
    </style>



    <style type="text/css">
        .radcomb {
            display: flex;
            flex-direction: row;
            padding: 4px;
            min-width: 50%;
        }
        
        .radcomb>div {
            display: flex;
            flex-direction: row;
            margin-left: 20px;
        }
        
        .radcomb span {
            display: block;
        }
        
        .radcomb span:first-child {
            margin-right: 10px;
        }
        
        .radRadiobtns {
            width: 100%;
            margin: 20px 0px;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
            border-bottom: dotted 1px #a6a6a6;
        }
    </style>
